AWSTemplateFormatVersion: '2010-09-09'
Description: iam roles.

Parameters:
    S3KMSKey:
        Type: String

Resources:
  LambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: LambdaS3AccessPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetObject
                    - s3:PutObject
                  Resource:
                    - !Sub "arn:aws:s3:::awdataclouders-s3-data-2/*"
                    - !Sub "arn:aws:s3:::awdataclouders-s3-lambda-code-2/*"
                - Effect: Allow
                  Action:
                    - kms:Decrypt
                    - kms:Encrypt
                    - kms:GenerateDataKey
                  Resource:
                    - !Ref S3KMSKey 

Outputs:
  LambdaExecutionRole:
      Value: !Ref LambdaExecutionRole
      Export:
        Name: LambdaExecutionRole
  LambdaExecutionRolearn:
      Value: !GetAtt LambdaExecutionRole.Arn
      Export:
        Name: LambdaExecutionRolearn